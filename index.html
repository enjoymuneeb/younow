<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIM Owner Checker (Demo)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
    }

    input {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #34d399;
      color: black;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      background-color: rgba(255,255,255,0.2);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>SIM Owner Details Checker</h2>
    <input type="text" id="phoneInput" placeholder="Enter phone number"/>
    <button onclick="checkDetails()">Check</button>
    <div class="result" id="resultBox" style="display:none;">
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Location:</strong> <span id="location"></span></p>
      <p><strong>Operator:</strong> <span id="operator"></span></p>
    </div>
  </div>

  <script>
    function checkDetails() {
      const phone = document.getElementById("phoneInput").value;

      // Fake static data (for demo purposes only)
      const fakeData = {
        "03001234567": { name: "Ali Khan", location: "Lahore, Pakistan", operator: "Jazz" },
        "03111234567": { name: "Sara Ahmed", location: "Karachi, Pakistan", operator: "Telenor" },
        "03211234567": { name: "Usman Riaz", location: "Islamabad, Pakistan", operator: "Zong" }
      };

      const result = fakeData[phone];

      if (result) {
        document.getElementById("name").textContent = result.name;
        document.getElementById("location").textContent = result.location;
        document.getElementById("operator").textContent = result.operator;
        document.getElementById("resultBox").style.display = "block";
      } else {
        alert("No record found. This is a demo only.");
        document.getElementById("resultBox").style.display = "none";
      }
    }
  </script>

</body>
</html>
